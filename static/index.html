<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clipboard Console</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    section {
      margin-top: 2rem;
    }

    /* ---------- Sender ---------- */

    #pasteArea {
      height: 10rem;
      border: 2px dashed #888;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color .15s ease;
    }

    #pasteArea.dragover {
      border-color: #2a7;
      background: #f6fff6;
    }

    #sendStatus, #preview {
      margin-top: 1rem;
    }

    img {
      max-width: 400px;
      display: block;
      margin-top: 0.5rem;
    }

    code {
      background: #f5f5f5;
      padding: 0.2rem 0.4rem;
    }

    .file-line {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    /* ---------- Viewer ---------- */

    article {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    pre {
      background: #f5f5f5;
      padding: 0.5rem;
      overflow-x: auto;
    }

    .id {
      font-weight: bold;
    }

    .type {
      color: #666;
    }

    .row-actions {
      margin-top: .5rem;
      display: flex;
      align-items: center;
      gap: .5rem;
      flex-wrap: wrap;
    }

    .btn {
      cursor: pointer;
      padding: .35rem .6rem;
      border: 1px solid #888;
      border-radius: 4px;
      background: #f7f7f7;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .status {
      color: #444;
      font-size: .9rem;
      margin-left: .25rem;
    }
  </style>
</head>

<body>

  <h1>Clipboard Console</h1>

  <!-- ==================== Sender ==================== -->

  <section id="sender">
    <h2>Send</h2>
    <p>
      Click the box, then <strong>paste</strong>
      (<code>Ctrl+V</code>/<code>Cmd+V</code>)
      or <strong>drag &amp; drop files</strong>.
    </p>

    <div id="pasteArea" contenteditable="true" aria-label="Paste or drop here">
      Paste or drop here…
    </div>

    <div id="sendStatus"></div>
    <div id="preview"></div>
  </section>

  <!-- ==================== Viewer ==================== -->

  <section id="viewer">
    <h2>History</h2>
    <div id="status">Connecting…</div>
    <section id="clips"></section>
  </section>

  <!-- ==================== Scripts ==================== -->

  <script src="/static/vendor/socketio/socket.io.min.js"></script>
  <script type="module" src="/static/js/viewer.js"></script>
  <script type="module" src="/static/js/sender.js"></script>

</body>
</html>
