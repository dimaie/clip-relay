<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clipboard Console</title>
<head>
  <meta charset="utf-8">
  <title>Clipboard Console</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

  <h1>Clipboard Console</h1>

  <!-- ==================== Sender ==================== -->

  <section id="sender">
    <h2>Send</h2>
    <!-- Description field -->
     <p>
      <div>
        <label for="clipDescription">Description (optional):</label>
      </div>
      <textarea id="clipDescription" class="description-box" rows="3" placeholder="Optional description…"></textarea>    
    </p>
    <p>
      Click the box, then <strong>paste</strong>
      (<code>Ctrl+V</code>/<code>Cmd+V</code>)
      or <strong>drag &amp; drop files</strong>.
    </p>

    <div id="pasteArea" contenteditable="true" aria-label="Paste or drop here">
      Paste or drop here…
    </div>

    <p>
      <button id="uploadBtn" class="btn">Upload files</button>
      <input id="fileInput" type="file" multiple hidden>
    </p>

    <div id="sendStatus"></div>
  </section>

  <!-- ==================== Viewer ==================== -->

<section id="viewer">
  <h2>History</h2>

  <div class="row-actions">
    <label>
      <input type="checkbox" id="selectAll">
      Select all
    </label>

    <button id="deleteBtn" class="btn" disabled>
      Delete selected
    </button>
    <span id="deleteStatus" class="status"></span>
  </div>

  <div id="status">Connecting…</div>
  <section id="clips"></section>
</section>

  <!-- ==================== Scripts ==================== -->

  <script src="/static/vendor/socketio/socket.io.min.js"></script>
  <script type="module" src="/static/js/viewer.js"></script>
  <script type="module" src="/static/js/sender.js"></script>

</body>
</html>
